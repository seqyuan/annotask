name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.22.2']
        include:
          - os: ubuntu-latest
            platform: linux/amd64
            artifact-name: annotask-linux-amd64
          - os: macos-latest
            platform: darwin/amd64
            artifact-name: annotask-darwin-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev
          # Try to install DRMAA library (may not be available in standard repos)
          # DRMAA is typically provided by Grid Engine/SGE installations
          sudo apt-get install -y libdrmaa1.0 libdrmaa-dev 2>/dev/null || echo "DRMAA library not available, build may fail"

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install sqlite3
          # DRMAA is typically not available via Homebrew
          # May need to install from source or skip DRMAA builds

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.platform == 'linux/amd64' && 'linux' || 'darwin' }}
          GOARCH: amd64
        run: |
          # Build annotask
          # Note: This requires DRMAA library for qsubsge mode
          # If DRMAA is not available, the build will fail
          # For production builds, ensure DRMAA is installed or use build tags
          go build -v -o annotask ./cmd/annotask

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: annotask
          retention-days: 30

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f -name 'annotask*' -exec sha256sum {} \; > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/annotask*
            artifacts/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

