name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.2'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev
          # Try to install DRMAA (may not be available in standard repos)
          sudo apt-get install -y libdrmaa1.0 libdrmaa-dev 2>/dev/null || echo "DRMAA not available"

      - name: Run go mod download
        run: go mod download

      - name: Run go mod verify
        run: go mod verify

      - name: Check code formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'gofmt -s -w .'"
            gofmt -s -d .
            exit 1
          fi

      - name: Build
        env:
          CGO_ENABLED: 1
        run: |
          # Build annotask
          # Note: Requires DRMAA library for full functionality
          # If DRMAA is not available, build will fail
          go build -v -o annotask ./cmd/app

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.2'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

